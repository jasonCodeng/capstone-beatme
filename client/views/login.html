<div class="container">
    <div class="center-form panel">
        <div class="panel-body">
            <h4 class="text-center"><i class="ion-log-in"></i> Log in</h4>
            <form class="form" ng-submit="vm.onSubmit()">
                <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
                <div class="form-group has-feedback">
                    <input ng-model="vm.credentials.username" class="form-control input-lg" type="text" name="username" placeholder="Username" required autofocus>
                    <span class="ion-at form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input ng-model="vm.credentials.password" class="form-control" type="password" name="password" placeholder="Password">
                    <span class="ion-key form-control-feedback"></span>
                </div>
                <input class="btn btn-primary btn-lg btn-block" type="submit" value="Login">
            </form>
        </div>
    </div>
</div>
