<navigation></navigation>
    <div class="container">
        <div class="center-form panel">
            <div class="panel-body">
                <h4 class="text-center"><i class="ion-person-add"></i> race me</h4>
                <p class="text-center">Already a member? Please <a href="/#login?page={{vm.returnPage }}">log in</a> instead.</p>
                <form class="form" ng-submit="vm.onSubmit()">
                    <div role="alert" ng-show="vm.formError" class="alert alert-danger text-center">{{ vm.formError }}</div>

                    <div class="form-group has-feedback">
                        <input ng-model="vm.credentials.fullname" class="form-control input-lg" type="text" name="fullname" placeholder="Full Name" required autofocus>
                        <span class="ion-star form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input ng-model="vm.credentials.username"  class="form-control" type="text" name="username" placeholder="Username">
                        <span class="ion-at form-control-feedback"></span>

                    </div>
                    <div class="form-group has-feedback">
                        <input ng-model="vm.credentials.password" class="form-control" type="password" name="password" placeholder="Password">
                        <span class="ion-key form-control-feedback"></span>
                    </div>
                    <p class="text-center"><small>By clicking on Sign up, you agree to <a href="">terms & conditions</a> and <a href="">privacy policy</a></small></p>
                    <input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign up">
                </form>

                <div class="signup-or-separator">
                        <h6 class="text">or</h6>
                        <hr>
                    </div>


                <button class="btn btn-block btn-facebook" ng-click="vm.oauth2('facebook')"><i class="ion-social-facebook"></i> Sign in with Facebook </button>
                <button class="btn btn-block btn-google-plus" ng-click="vm.oauth2('google')"> <i class="ion-social-googleplus"></i>Sign in with Google</button>
                <!-- TODO Fix instagram -->
                <!--<button class="btn btn-block btn-instagram" ng-click="vm.oauth2('instagram')"> <i class="ion-social-instagram"></i> Sign in with Instagram </button>-->
            </div>
        </div>
    </div>
<footer-generic></footer-generic>
